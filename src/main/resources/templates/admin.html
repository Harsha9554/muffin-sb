<!--        <content class="main" th:object="${funx}">-->
            <div class="card shadow mx-5">
                <div class="card-header" th:object="${userx}">User Details</div>
                <div class="card-body" >
                    <table class="table">
                        <thead>
                            <th scope="row">User ID</th>
                            <th scope="row">First Name</th>
                            <th scope="row">Last Name</th>
                            <th scope="row">Role</th>
                        </thead>
                        <tbody th:each="user :${userx}">
                        <tr>
                            <th scope="row" th:text="${user.getId()}"></th>
                            <th scope="row" th:text="${user.getFirstName()}">NAV</th>
                            <th scope="row" th:text="${user.getLastName()}">NAV</th>
                            <th scope="row" th:text="${user.getOneRole()}">NAV</th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="card shadow mx-5 my-4">
                <div class="card-header" th:object="${tfx}">Details of Tracking Funds</div>
                <div class="card-body" >
                    <table class="table">
                        <thead>
                        <th scope="row">Tracking Fund ID</th>
                        <th scope="row">User ID</th>
                        <th scope="row">Fund Code</th>
                        <th scope="row">Fund Name</th>
                        </thead>
                        <tbody th:each="tf :${tfx}">
                        <tr>
                            <th scope="row" th:text="${tf.getId()}"></th>
                            <th scope="row" th:text="${tf.getUserId()}"></th>
                            <th scope="row" th:text="${tf.getFundCode()}"></th>
                            <th scope="row" th:text="${tf.getFundName()}"></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </content>
    </main>
